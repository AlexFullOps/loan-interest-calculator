<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Loan Interest Calculator</title>
</head>
<body>
    
    <main>
        <h1>Calculadora de juros de empréstimo</h1>
    </main>
    <div class="table-sec">
        <table>
            <tr>
                <th>Insira os dados requeridos:</th>
                <td></td>
                <br>
                <!--
                    <th>Saldo - Acumulado - Juros</th>
                -->
            </tr>

            <tr>
                <td>Valor do empréstimo:</td>
        
                <td>
                    <input id="amt" onchange="calculate();"></td>
                <td rowspan=8>
                    <canvas id="graph" width="500" height="350">                    
                    </canvas>
                </td>
            </tr>
            <tr>
                <td>Juro anual:</td>
                <td>
                    <input id="apr" onchange="calculate();">
                </td>
            </tr>
            <tr>
                <td>Tempo de reembolso (em anos):</td>
                <td>
                    <input id="years" onchange="calculate();">
                </td>
                <tr>
                    <td>CEP:</td>  
                    <td>
                        <input id="zipcode" onchange="calculate();">
                    </td>
                    <tr>
                        <th>Pagamentos aproximados:</th>
                        <td>
                            <button class="btn-calculator" onclick="calculate();">Calcular</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Pagamento mensal:</td>
                        <td>
                            $<span class="output" id="payment"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Total do pagamento:</td>
                        <td>
                            $<span class="output" id="total"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Juros totais:</td>
                        <td>
                            $<span class="output" id="totalinterest"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Patrocínio:</th>
                        <td colspan=2></td>
                            
                            <div id="lenders">Solicite seu empréstimo com um desses credores:</div>
                        </td>
                    </tr>
        </table>
    
    <script src="/calculator.js"></script>
</body>
</html>
